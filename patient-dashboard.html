<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Med Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0066CC;
            --secondary-color: #E6F4FF;
            --text-dark: #1F2937;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .dashboard-container {
            text-align: center;
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Welcome to Patient Dashboard</h1>
        <p>You have successfully logged in.</p>
        <button onclick="window.location.href='index.html'"
            style="margin-top:20px; padding:10px 20px; background:var(--primary-color); color:white; border:none; border-radius:5px; cursor:pointer;">Logout</button>
    </div>
</body>

</html>
